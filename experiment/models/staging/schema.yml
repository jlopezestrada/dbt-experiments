version: 2

models:
  - name: stg_customers
    description: "Staged customer data with renamed columns and basic cleanup."
    columns:
      - name: customer_id
        description: "The unique primary key for the customer."
        data_tests:
          - unique
          - not_null

      - name: email
        description: "Customer email address."
        data_tests:
          - not_null

  - name: stg_orders
    description: "Staged order data with renamed columns."
    columns:
      - name: order_id
        description: "The unique primary key for the order."
        data_tests:
          - unique
          - not_null

      - name: customer_id
        description: "Foreign key to stg_customers."
        data_tests:
          - not_null
          - relationships:
              arguments:
                to: ref('stg_customers')
                field: customer_id

      - name: status
        description: "Current status of the order."
        data_tests:
          - accepted_values:
              arguments:
                values: ['shipped', 'pending', 'cancelled']

      - name: amount
        description: "The total dollar amount of the order."
        data_tests:
          - not_null
